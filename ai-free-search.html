<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI-Free Google Search</title>
  <style>
    body {
      margin: 0;
      background: #121212;
      color: #f0f0f0;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-size: 16px; /* base for em scaling */
      padding-top: 8em; 
    }

    .container {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 0 1.5em;
      box-sizing: border-box;
    }

    h1 {
      margin: 0 0 1.5em;
      font-size: 1.5em; /* ~28px */
      font-weight: 500;
      color: #fff;
      text-shadow: 0 0 0.625em rgba(66, 133, 244, 0.5);
    }

    form { width: 100%; display: flex; justify-content: center; }

    input {
      width: clamp(700px, 60vw, 100px); /* 700pxâ€“1000px */
      padding: 1em 1.25em;
      font-size: 1em; /* relative to body font size */
      border: 0.125em solid #333;
      border-radius: 0.625em;
      background: #1e1e1e;
      color: #f0f0f0;
      outline: none;
      transition: box-shadow 0.2s ease, border-color 0.2s ease;
      box-sizing: border-box;
    }

    input:focus {
      border-color: #4285f4;
      box-shadow: 0 0 0.75em rgba(66, 133, 244, 0.6);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AI Free Google Search</h1>
    <form id="searchForm" autocomplete="off">
      <input id="query" type="text" placeholder="Type your search and hit Enter" aria-label="Search" />
    </form>
  </div>

  <script>
    window.addEventListener("load", () => {
      const input = document.getElementById("query");
      setTimeout(() => input.focus(), 50);
    });

    document.getElementById("searchForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const query = document.getElementById("query").value.trim();
      if (query) {
        const url = "https://www.google.com/search?q=" + encodeURIComponent(query) + "&udm=14";
        window.location.href = url;
      }
    });
  </script>
</body>
</html>
